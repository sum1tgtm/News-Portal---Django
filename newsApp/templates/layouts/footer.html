{% load static %}
<footer class="footer-area">
  <div class="footer-logo mb-100">
    <a href="{% url 'login-page' %}"
      ><img src="{% static 'img/core-img/logo.png' %}" alt=""
    /></a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-content text-center">
          <div class="footer-nav">
            <ul>
              <li>
                <a href="{%url 'home-page'%}">Home</a> {% for category in categories %}
              </li>

              <li>
                <a href="{% url 'category-post' category.id %}">{{category}}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
