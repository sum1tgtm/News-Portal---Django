{% load static %}
<header class="header-area">
  <div class="newsbox-main-menu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container-fluid">
        <nav class="classy-navbar justify-content-between" id="newsboxNav">
          <a href="{% url 'home-page' %}" class="nav-brand"
            ><img src="{% static 'img/core-img/logo.png' %}" alt=""
          /></a>

          <div class="classy-navbar-toggler">
            <span class="navbarToggler"
              ><span></span><span></span><span></span
            ></span>
          </div>

          <div class="classy-menu">
            <div class="classycloseIcon">
              <div class="cross-wrap">
                <span class="top"></span><span class="bottom"></span>
              </div>
            </div>

            <div class="classynav">
              <ul>
                <li>
                  <a href="{%url 'home-page'%}">Home</a>
                </li>
                {% for category in categories %}
                <li>
                  <a href="{% url 'category-post' category.id %}"
                    >{{category}}</a
                  >
                </li>
                {% endfor %} 
                {% if not user.id %}
                <li><a href="{% url 'login-page' %}">Login</a></li>
                {% else %}
                <li>
                  <a href="#">Hello, {{user.username}}</a>
                  <ul class="dropdown">
                    <li><a href="{% url 'profile-page' %}">Profile</a></li>
                    <li><a href="{% url 'new-post' %}">New Post</a></li>
                    <li><a href="{% url 'all-posts' %}">All Posts</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                  </ul>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
